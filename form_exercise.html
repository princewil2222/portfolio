<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-color: burlywood;">
    <h1>Registration Form</h1>
    <form action="">
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your firstname"><br><br>

        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your lastname"><br><br>

        <label for="sport to compete">Sport to Compete:</label><br>
        <input type="radio" name="sport to compete" id="race">
        <label for="race"> Race</label><br>
        <input type="radio" name="sport to compete" id="volleyball">
        <label for="volleyball">Volleyball</label><br>
        <input type="radio" name="sport to compete" id="soccer">
        <label for="soccer">Soccer</label><br>
        <input type="radio" name="sport to compete" id="handball">
        <label for="handball">Handball</label><br><br>

        <label for="email">Email address:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"><br><br>

        <label for="age group">Age group:</label>
        <select name="age_group" id="age group">
            <option value="">Choose</option>
            <option value="15 - 20">15 - 20</option>
            <option value="21 - 30">21 - 30</option>
            <option value="30+">30+</option>
        </select><br><br>
        <button type="button">Register</button>



    </form>
</body>
</html>
